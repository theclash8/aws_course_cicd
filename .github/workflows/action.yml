name: action

on:
  push:
    branches:
    - 'main'
  pull_request:

permissions:
  contents: read
  pull-requests: read



jobs:
  build:
    runs-on: Linux
    steps:
      - name: Set GitHub Path
        run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
        shell: bash
        env:
          GITHUB_ACTION_PATH: ${{ github.action_path }}
      - name: Run entrypoint.sh
        run: entrypoint.sh
        shell: bash
        env:
          GITHUB_ACTION_PATH: ${{ github.action_path }}

branding:
  icon: "terminal"
  color: "gray-dark"
